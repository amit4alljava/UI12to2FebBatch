<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var counter = 1;
        function doAjax(){
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange=function(){
                if(xmlHttp.readyState==4){
                    if(xmlHttp.status ==200){
                        document.getElementById("result").innerHTML=JSON.parse(xmlHttp.responseText).RestResponse.result[0].name;
                    }
                    else{
                        document.getElementById("result").innerHTML="Error ";
                    }


                }
            }
            xmlHttp.open('GET','http://services.groupkt.com/country/get/all',true);
            //xmlHttp.setRequestHeader( 'Access-Control-Allow-Origin', '*');
            xmlHttp.send(null);
        }


        function sayHello(){
        document.getElementById("hello").innerHTML="Hello"+counter;
            counter++;
        }

    </script>

</head>
<body>
<h1>Result is </h1>
<div id="result">

</div>
<button onclick="doAjax()">Ajax</button>
<button onclick="sayHello()">Count</button>
<span id="hello"></span>
</body>

</html>
